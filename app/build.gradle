apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.camera.zcc.cameraface"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            // DO NOT MODIFY THIS LINE, IT'S UPDATED BY BUILD MACHINE AUTOMATICALLY.
            //选择要添加的对应cpu类型的.so库。
            abiFilters 'armeabi-v7a'
//            'armeabi', 'armeabi-v7a', 'arm64-v8a','x86'
            // 还可以添加 ,'x86', 'x86_64', 'mips', 'mips64'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            jniLibs.srcDirs = ['./src/main/libs']  //指定引入so包的路径
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    testImplementation 'junit:junit:4.12'
    //    testImplementation 'junit:junit:4.12'
    //    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    //    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //权限处理
    implementation('com.yanzhenjie:permission:2.0.0-rc4') {
        exclude group: 'com.android.support'
    }
    compile project(':faceunity')
    implementation files('libs/isoparser-1.0-RC-27.jar')
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation files('libs/sidsdk_v1.0_2018-04-27.jar')
//    implementation 'com.google.code.findbugs:findbugs:3.0.1'
    //rxjava,rxandroid
    compile 'io.reactivex:rxandroid:1.2.1'
    compile 'io.reactivex:rxjava:1.3.0'
    implementation files('libs/streamrecord_v1.0_2018-03-01.jar')
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.1.0'
}
